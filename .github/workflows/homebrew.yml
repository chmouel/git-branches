name: Homebrew (macOS) CI

on:
  push:
    branches: [ main ]
    paths:
      - 'Formula/**'
      - 'git_branch_list/**'
      - 'pyproject.toml'
      - 'README.md'
  pull_request:
    paths:
      - 'Formula/**'
      - 'git_branch_list/**'
      - 'pyproject.toml'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show brew config
        run: |
          brew --version
          brew config

      - name: Create local tap and install (HEAD)
        run: |
          TAP="local/git-branches"
          brew tap-new "$TAP"
          TAP_DIR="$(brew --repo "$TAP")"
          mkdir -p "$TAP_DIR/Formula"
          cp Formula/git-branches.rb "$TAP_DIR/Formula/"
          brew install --HEAD "$TAP/git-branches"

      - name: Smoke test
        run: |
          git-branches -h || true
          which git-branches
          git-branches -h | head -n 5
