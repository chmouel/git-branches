name: Homebrew CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-latest
            name: macos
            needs_linuxbrew: false
            artifact_name: git-branches-macos-cellar
          - runner: ubuntu-latest
            name: linuxbrew
            needs_linuxbrew: true
            artifact_name: git-branches-linuxbrew-cellar
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    env:
      HOMEBREW_NO_ANALYTICS: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show brew config
        shell: bash
        run: |
          set -euxo pipefail
          if [[ "${{ matrix.needs_linuxbrew }}" == 'true' ]]; then
            eval "$(brew shellenv)"
          fi
          brew --version
          brew config

      - name: Create local tap and install (HEAD)
        shell: bash
        run: |
          set -euxo pipefail
          if [[ "${{ matrix.needs_linuxbrew }}" == 'true' ]]; then
            eval "$(brew shellenv)"
          fi
          TAP="local/git-branches"
          brew tap-new "$TAP"
          TAP_DIR="$(brew --repo "$TAP")"
          mkdir -p "$TAP_DIR/Formula"
          cp Formula/git-branches.rb "$TAP_DIR/Formula/"
          brew install --build-from-source --HEAD "$TAP/git-branches"
