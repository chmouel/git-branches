name: Arch AUR PKGBUILD CI

on:
  push:
    branches: [main]
    paths:
      - "aur/**"
      - "git_branch_list/**"
      - "pyproject.toml"
      - "contrib/**"
  pull_request:
    paths:
      - "aur/**"
      - "git_branch_list/**"
      - "pyproject.toml"
      - "contrib/**"
      - ".github/workflows/aur.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          pacman -Syu --noconfirm --needed \
            base-devel git fzf \
            python python-pip python-build python-installer python-wheel python-setuptools python-requests
          # add non-root builder for makepkg
          useradd -m builder || true
          chown -R builder:builder "$GITHUB_WORKSPACE"

      - name: Build PKGBUILD
        run: |
          su builder -c 'cd "$GITHUB_WORKSPACE/aur" && makepkg --syncdeps --noconfirm --cleanbuild --needed'

      - name: Upload package artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: git-branches-arch-pkg
          path: aur/*.pkg.tar.*
          if-no-files-found: error
          retention-days: 14

      - name: Install package and smoke test
        run: |
          pkgfile=$(ls aur/*.pkg.tar.* | head -n1)
          pacman -U --noconfirm "$pkgfile"
          git-branches -h | head -n 5
